<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
      <hr />
      <button class="btn btn-primary" routerLink="/nuevo-empleado">Nuevo</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Salario</th>
              <th>Fecha Contratacion</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (empleado of empleados; track empleado.ID_empleado; let i =
            $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ empleado.Nombre }}</td>
              <td>{{ empleado.Cargo }}</td>
              <td>{{ empleado.Salario }}</td>
              <td>{{ empleado.Fecha_contratacion }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  routerLink="/editar-empleado/{{ empleado.ID_empleado }}"
                ><i class="fas fa-edit"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="eliminar(empleado.ID_empleado)"
                ><i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="5">No existen registros</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
